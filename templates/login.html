{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="center-screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <form action = "#" method="post">
        <div class="input-group mb-3" id = "email">
            <span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
            <input type="text" class="form-control" name = "email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="input-group mb-3" id = "password">
            <span class="input-group-text" id="inputGroup-sizing-lg">Password</span>
            <input type="text" class="form-control" name = "pas" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <p><input id="submitBtn" class="btn btn-outline-success" type="submit" name = "submit" /></p>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
